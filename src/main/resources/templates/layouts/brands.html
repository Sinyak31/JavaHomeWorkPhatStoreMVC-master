<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:fragment="brandsLayout(brands)">
        <div class="brands">
            <div th:each="brand : ${brands}" class="brand">
                <img th:src="@{'/img/brands/' + ${brand} + '.png'}" th:alt="${brand}" class="brand-img">
            </div>
        </div>
    </th:block>
</body>
</html>

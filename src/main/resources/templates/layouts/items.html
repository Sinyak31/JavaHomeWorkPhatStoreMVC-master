<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:fragment="itemsLayout(items)">
            <div class="categories">
                <div th:each="item : ${items}" class="category">
                    <div class="category_img">
                        <img th:src="@{'/img/shop/' + ${item.getValue().get(0).getBrand()}  + '/' + ${item.getKey()} + '.jpg'}" th:alt="${item.getKey()}">
                    </div>
                    <div>
                        <div class="category_caption">[[${item.getKey()}]]</div>
                    </div>
                </div>
            </div>
    </th:block>
</body>
</html>
